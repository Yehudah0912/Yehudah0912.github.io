<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>塔标注数据显示</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				background: #ccc;
			}
			.tower {
				/* 显示盒子一半当放大倍率大时有移动的位置消失 */
				position: absolute;
				top: 55%;
				left: 50%;
				width: 1300px;
				height: 1300px;
				transform: translate(-50%,-50%);
				background-color: transparent;
				/* border: 1px red solid; */
			}
			.tower img {
				float: left;
				width: 100%;
				height: 100%;
			}
			.storey {
				position: absolute;
				top: 36%;
				left: 51%;
			}
			.dotted {
				float: left;
				width: 4px;
				height: 4px;
				background-color: rgb(196, 5, 5);
				border-radius: 50%;
        opacity: .4;
			}
			.storey div[class^='pulse'] {
				/* 保证元素在父盒子水平垂直居中 */
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 8px;
				height: 8px;
				box-shadow: 0 0 12px red;
				border-radius: 50%;
				animation: pulse 1.2s linear infinite;
			}
			.storey div.pulse2 {
				animation-delay: 0.4s;
			}
			.storey div.pulse3 {
				animation-delay: 0.8s;
			}
			@keyframes pulse {
				0% {
				}
				70% {
					width: 40px;
					height: 40px;
					opacity: 1;
				}
				100% {
					width: 40px;
					height: 40px;
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="tower">
			<img src="img/tower.png">
			<div class="storey">
				<div class="dotted"></div>
				<div class="pulse1"></div>
				<div class="pulse2"></div>
				<div class="pulse3"></div>
			</div>
		</div>

		<!-- <div class="pulse2">二郎</div>
  <div class="pulse3">狐仙</div>
  <div class="pulse4">判官</div> -->
	</body>
</html>
