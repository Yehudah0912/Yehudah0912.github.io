<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>用户界面样式</title>
		<style>
			input {
				/* 取消边框轮廓 */
				outline: none;
			}
			textarea {
        /* 取消表单边框 */
        border: none;
				resize: none;
        /* 颜色 | 样式 | 宽度 */
				outline: pink solid 3px;
			}
			.resizable {
				resize: both;
				overflow: hidden;
				border: 1px solid black;
			}
			div {
				height: 300px;
				width: 300px;
			}
			div>p {
				height: 200px;
				width: 200px;
			}
		</style>
	</head>
	<body>
		<h2>光标样式</h2>
		<p style="cursor: url(img/hot.png), progress">URL自定义光标</p>
		<p style="cursor: pointer">pointer光标呈现为指示链接的指针（一只手）</p>
		<p style="cursor: wait">wait此光标指示程序正忙（通常是一只表或沙漏）。</p>
		<p style="cursor: help">help此光标指示可用的帮助（通常是一个问号或一个气球）。</p>
		<h2>取消表单轮廓</h2>
		<input type="text" />
		<h2>防止拖拽文本域</h2>
		<textarea name="" id="" cols="30" rows="10"></textarea>
    <h2>对任意元素使用调整大小</h2>
    <div class="resizable">
      <p class="resizable">
        This paragraph is resizable, because the CSS resize property is set to 'both' on this
        element.
      </p>
    </div>
	</body>
</html>
